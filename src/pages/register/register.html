<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="addUserForm" (submit)="register()" novalidate>
    <ion-item>
        <ion-label floating >الاسم الثلاثي</ion-label>
        <ion-input type="text" formControlName="FullName" type="text" 
        [class.invalid]="!addUserForm.controls.FullName.valid"></ion-input>
        <!-- <ion-input type="text" #FullName ></ion-input> -->
      </ion-item>
      
        <ion-item>
            <ion-label floating >رقم الموبايل </ion-label>
            <!-- <ion-input type="text" #mobNo ></ion-input> -->
            <ion-input type="tel" formControlName="mobNo" type="text" 
            [class.invalid]="!addUserForm.controls.mobNo.valid"></ion-input>
          </ion-item>
      <ion-item>
        <ion-label floating >الإيميل</ion-label>
        <!-- <ion-input type="text" #email ></ion-input> -->
        <ion-input type="text" formControlName="email" type="text" 
            [class.invalid]="!addUserForm.controls.email.valid"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>كلمة المرور</ion-label>
          <!-- <ion-input type="password" #password ></ion-input> -->
          <ion-input type="password" formControlName="password" type="text" 
            [class.invalid]="!addUserForm.controls.password.valid"></ion-input>
          <span >The name is required.</span>
          <!-- <span ng-show="password.$touched && password.$invalid">The name is required.</span> -->
        </ion-item>
        <ion-item>
            <ion-label floating>تأكيد كلمة المرور</ion-label>
            <ion-input type="password" formControlName="confirmPassword" type="text" 
            [class.invalid]="!addUserForm.controls.confirmPassword.valid"></ion-input>
            <!-- <ion-input type="password" #confirmPassword ></ion-input> -->
          </ion-item>
          <!-- <div class="alert alert-danger" *ngIf="form.controls.confirmPassword.errors?.MutchPassword">Password not match</div> -->
          <button ion-button block type="submit" [disabled]="!addUserForm.valid">تسجيل</button>
        <!-- <button ion-button (click)="register(FullName,mobNo,email,password)">تسجيل</button> -->
      </form>
  </ion-content>
